<head>
    <meta charset="utf-8">
    <title>Alphabets in AR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="aframe-click-drag-component.min.js"></script>

    <script src="Custom/components.js"></script>

</head>

<body>

    <a-scene model-viewer="gltfModel: #squirrel; title:" id="scene" rotate-on-enter-ar>

        <a-entity></a-entity>

        <a-assets>
            <a-asset-item id="squirrel" src="" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

            <a-asset-item id="reticle" src="assets/reticle.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        </a-assets>
    </a-scene>
</body>
